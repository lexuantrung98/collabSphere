# ============================================
# Nginx Configuration for Collab Frontend
# Optimized with security headers, gzip, caching
# ============================================

# Upstream definitions for backend services
upstream account_service {
    server account-service:5010;
    keepalive 32;
}

upstream course_service {
    server course-service:5021;
    keepalive 32;
}

upstream project_service {
    server project-service:5234;
    keepalive 32;
}

upstream communication_service {
    server communication-service:5015;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # ==========================================
    # Static Files & SPA
    # ==========================================
    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing - try files first, fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable caching for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # ==========================================
    # API Proxy Configuration
    # ==========================================
    
    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # ------------------------------------------
    # Account Service (/api/auth)
    # ------------------------------------------
    location /api/auth {
        proxy_pass http://account_service/api/auth;
    }

    # ------------------------------------------
    # Course Service (/api/subjects, /api/syllabuses, /api/classes, /api/groups)
    # ------------------------------------------
    location /api/subjects {
        proxy_pass http://course_service/api/subjects;
    }

    location /api/syllabuses {
        proxy_pass http://course_service/api/syllabuses;
    }

    location /api/classes {
        proxy_pass http://course_service/api/classes;
    }

    location /api/groups {
        proxy_pass http://course_service/api/groups;
    }

    # ------------------------------------------
    # Project Service (/api/projects)
    # ------------------------------------------
    location /api/projects {
        proxy_pass http://project_service/api/projects;
        
        # Larger buffer for file uploads
        client_max_body_size 100M;
        proxy_request_buffering off;
    }

    # ------------------------------------------
    # Communication Service APIs
    # ------------------------------------------
    location /api/Chat {
        proxy_pass http://communication_service/api/Chat;
    }

    location /api/Meeting {
        proxy_pass http://communication_service/api/Meeting;
    }

    location /api/AI {
        proxy_pass http://communication_service/api/AI;
    }

    location /api/File {
        proxy_pass http://communication_service/api/File;
        client_max_body_size 50M;
    }

    location /api/ChatList {
        proxy_pass http://communication_service/api/ChatList;
    }

    location /api/Notification {
        proxy_pass http://communication_service/api/Notification;
    }

    # SignalR WebSocket support for Chat
    location /chatHub {
        proxy_pass http://communication_service/chatHub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # SignalR WebSocket support for Meeting
    location /meetingHub {
        proxy_pass http://communication_service/meetingHub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ==========================================
    # Error Pages
    # ==========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
